{% load static %}
<!-- [ Header ] start -->
<header
  class="navbar pcoded-header navbar-expand-lg navbar-light headerpos-fixed header-blue"
>
  <div class="m-header">
    <a class="mobile-menu" id="mobile-collapse" href="#!"><span></span></a>
    <a href="#!" class="b-brand"> Country </a>
    <a href="#!" class="mob-toggler">
      <i class="feather icon-more-vertical"></i>
    </a>
  </div>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto"></ul>
    <ul class="navbar-nav ml-auto">
      <li>
        <div class="dropdown drp-user">
          <a href="#!" class="dropdown-toggle" data-toggle="dropdown">
            <img
              src="{% static 'dashboard/images/human.png' %}"
              class="img-fluid wid-50 rounded-circle"
              alt="User-Profile-Image"
            />
          </a>
          <div class="dropdown-menu dropdown-menu-right profile-notification">
            <div class="pro-head">
              <img
                src="{% static 'dashboard/images/human.png' %}"
                class="img-fluid"
                alt="User-Profile-Image"
              />
              <span> {{request.user.name }} </span>
              <a href="" class="dud-logout" title="Logout">
                <i class="feather icon-log-out"></i>
              </a>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</header>
<!-- [ Header ] end -->
